name: CI Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn be:test
        env:
          DB_USERNAME: root
          DB_PASSWORD: secret
          DB_DATABASE: dev_db
          DB_HOST: localhost
          DB_DIALECT: postgres
          DB_PORT: 5432
          NODE_ENV: test
          LOG_DIR: logs/
          LOG_FORMAT: dev
          LOG_LEVEL: debug
          PORT: 3000
          SNAKE_CASE: true
          JWT_SECRET: SECRET
          JWT_EXPIRES: 12h
          CACHE_TYPE: "memory"
          REDIS_HOST:
          REDIS_PORT:
          REDIS_PASSWORD:
          REDIS_USERNAME:
          UPLOAD_TYPE: disk
          DISKS_DIR: ./public/
          API_URL: localhost:3000
